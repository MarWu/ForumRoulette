{% extends "base_generic.html" %}

{% block title %}<title>Change your profile picture</title>{% endblock %}

{% block content %}
    <form method="post" action="{% url 'users:profile_picture' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit"/>
    </form>
{% endblock %}
