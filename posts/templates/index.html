{% extends "base_generic.html" %}

{% block content %}
{% if latest_posts_list %}
    <ul>
        {% for post in latest_posts_list %}
        <li><a href="{% url 'posts:detail' post.id %}">{{ post.post_title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No posts are available.</p>
{% endif %}
{% endblock %}
